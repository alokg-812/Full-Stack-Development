<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower of Hanoi Visualizer</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4 text-center">
    <h1 class="mb-4 fw-bold text-primary">Tower of Hanoi Visualizer</h1>

    <div class="row mb-3">
      <div class="col-md-4 offset-md-4">
        <div class="input-group">
          <label class="input-group-text" for="discCount">Discs</label>
          <input type="number" class="form-control" id="discCount" min="3" max="6" value="3" />
          <button class="btn btn-success" onclick="startGame()">Start</button>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <p class="lead">Moves: <span id="moveCount">0</span> / Minimum: <span id="minMoves">0</span></p>
      </div>
    </div>

    <div class="row justify-content-center mb-4" id="game">
      <div class="col-3 tower border rounded shadow-sm" id="tower1"></div>
      <div class="col-3 tower border rounded shadow-sm" id="tower2"></div>
      <div class="col-3 tower border rounded shadow-sm" id="tower3"></div>
    </div>

    <div id="solutionPrompt" class="alert alert-warning d-none">
      <p id="msg">You took more than the minimum steps. Want to see the optimal solution?</p>
      <button class="btn btn-primary" onclick="showSolution()">Show Optimal Steps</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
