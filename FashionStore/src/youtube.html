    <style>
        body{
            font-family: arial;
        }
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-bar{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .corner-bar{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .mail-id{
            background-color: orangered;
            color: white;
            border: 1px solid gray;
            border-radius: 50%;
            padding: 5px;
            margin-left: 5px;
        }
        .search{
            border: 1px solid black;
            border-radius: 22px;
            /* width: 315px; */
            padding: 7px;

        }
        .bi-search{
            margin-left: 250px;
        }
        .bi-mic-fill{
            background-color: gray;
            border: 1px solid rgb(186, 180, 180);
            color: white;
            border-radius: 19px;
            padding: 8px;
            margin-left: 15px;
        }
        .bi-camera-video{
            margin-right: 10px;
        }
        .bi-bell{
            margin-right: 8px;
        }
        ul{
            list-style: none;
        }
        li{
            padding: 15px;
        }
        li span{
            margin-right: 10px;
            margin-left: -30px;
        }
        section{
            display: grid;
            grid-template-columns: 1.2fr 10.8fr;
        }
        div img{
            border-radius: 15px;
        }
        article{
            display: grid;
            grid-template-columns: 2fr 10fr;
        }
        article img{
            border-radius: 90px;
        }
        article div{
            margin-left: 5px;
            padding: 5px;
        }
        .channel-name{
            font-size: 30px;
            font-weight: bolder;
        }
        article div a{
            text-decoration: none;
            color: gray;
            font-size: 14px;
        }
        .subscribe{
            margin-top: 9px;
            border: 1px solid gray;
            width: 125px;
            display: flex;
            justify-content: space-between;
            border-radius: 60px;
            color: black;
            background-color: lightgray;
        }
        .detail-link{
            color: blue;
        }
    </style>
</head>
