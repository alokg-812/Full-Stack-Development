<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        .shade {
            background-color: rgba(0, 0, 0, 0.4);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
        }
        .sign-in {
            display: flex;
            align-items: center;
            font-size: 20px;
        }
        .sign-in span {
            margin-left: 10px;
        }
        #sign {
            background-color: red;
            color: white;
            border-radius: 15px;
            padding: 5px 15px;
            margin-left: 20px;
        }
        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .content div {
            margin: 20px 0;
        }
        .welcome {
            font-size: 36px;
            font-weight: bold;
        }
        .promo {
            font-size: 48px;
            font-weight: bold;
        }
        .info {
            font-size: 24px;
        }
        .signup-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: red;
            color: white;
            border-radius: 5px;
            font-size: 24px;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body background="/public/images/netflix/netflix_bg_image.jpg">
    <div class="shade">
        <div class="header">
            <div>NETFLIX</div>
            <div class="sign-in">
                <span class="bi bi-globe"></span>
                <span>Language</span>
                <span class="bi bi-chevron-down"></span>
                <span id="sign">Sign IN</span>
            </div>    
        </div>        
        <div class="content">
            <div class="welcome">Welcome back!</div>
            <div class="promo">Unlimited movies, TV shows and more</div>
            <div class="info">Watch anywhere. Cancel anytime.</div>
            <div class="signup-button">Finish Sign Up</div>
        </div>
    </div>        
</body>
</html>
