<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

</head>
<body class="container-fluid m-3 p-3 border-2">
    <button id="btnLeft">Move Left</button>
    <button id="btnRight">Move Right</button>
    <div style="margin-top: 25px;">
        <img src="/FashionStore/public/images/iphone15.png" width="200" height="200">
    </div>
    <script>
        var position = 0;
        
        document.getElementById("btnRight").addEventListener("click", function(){
            position+=30;
            document.querySelector("img").style.marginLeft = `${position}px`;
        })

        document.getElementById("btnLeft").addEventListener("click", function(){
            position-=30;
            document.querySelector("img").style.marginLeft = `${position}px`;
        })
    </script>
</body>
</html>
