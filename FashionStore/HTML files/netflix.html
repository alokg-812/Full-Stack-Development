<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        .shade{
            background-color: rgba(0, 0, 0, 0.4);
            height: 100vh;
            width: 100vw;
            margin: -8px;
            display: flex;
            justify-content: space-between;
            padding: 30px;
            position: relative;

            /* margin-left: -15px;
            margin-right: -10px; */
            
        }
        .header{
            color: rgb(255, 0, 0);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            font-weight: bold;
            align-items: center;

        }
        .sign-in{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        #sign{
            background-color: red;
            color: white;
            border-radius: 15px;
            padding: 5px;
        }

        .content{
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 450px; */
            /* text-align: center; */
            /* position: absolute;
            top: 50%;
            left: 50%; */
        }
        .content div{
            height: 300px;
            /* height: -550px; */
        }

        .welcome{
            height: 800px;
            font-size: 36px;
            font-weight: bold;
        }

        .promo{
            font-size: 48px;
            font-weight: bold;
        }

        .info{
            font-size: 24px
        }

        .signup-butt{
            display: inline-block;
            padding: 15px 30px;
            background-color: red;
            color: white;
            border-radius: 5px;
            font-size: 24px;
            border: none;
        }

    </style>
</head>
<body background="/public/images/netflix/netflix_bg_image.jpg">
    <div class="shade">
        <div class="header">
            <div>NETFLIX</div>
        </div>
        <div class="sign-in">
            <span class="bi bi-globe"></span>
            <span>Language</span>
            <span  class="bi bi-chevron-down"></span>
            <span id ="sign">Sign IN</span>
        </div>
        <div class="content">
            <span class="welcome">Welcome back!</span>
            <span class="promo">Unlimited movies,TV shows and more</span>
            <span class="info">Watch anywhere. Cancel anytime.</span>
            <span class="sign-up">Finish Sign Up</span>
    </div>        
</body>
</html>
