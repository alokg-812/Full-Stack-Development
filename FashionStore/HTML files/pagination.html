<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            display: flex;
        }
        li{
            margin-left: 5px;
            border: 1px solid black;
            background: rgb(118, 225, 225);
            width: 20px;
            padding: 5px;
            text-align: center;
            border-radius: 9px;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: end;
            height: 500px;
        }
    </style>
</head>
<body>
    <ul>
        <li><span>&laquo;</span></li>
        <li><span>1</span></li>
        <li><span>2</span></li>
        <li><span>3</span></li>
        <li><span>4</span></li>
        <li><span>5</span></li>
        <li><span>...</span></li>
        <li><span>&raquo;</span></li>
    </ul>
</body>
</html>
