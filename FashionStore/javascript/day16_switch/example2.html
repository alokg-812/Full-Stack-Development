<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let input = NaN;
        switch (input){
            case NaN: console.log("PBKS");                
                break;
            case undefined: console.log("RCB");
                break;
            case null: console.log("MI");
                break;
            default: console.log("Better luck next time"); //this line would be executed
                break;
        }
    </script>
</body>
</html>
