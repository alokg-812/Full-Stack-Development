<script>
    let minValue = prompt("Enter the minimum value: ");
    let maxValue = prompt("Enter the maximum value: ");
    let inputValue = prompt("Enter the value to check the range: ");
    if(inputValue>=minValue && inputValue<=maxValue){
        alert("The value is in the range");
    }else{
        alert("The value is not in the range");
    }
</script>
