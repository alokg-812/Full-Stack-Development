<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script type="text/javascript">
        function validatePwd(){
            const pwd = document.getElementById("txtPwd");
            const cnfpwd = document.getElementById("cnfPwd");
            const msg = document.getElementById("msg")
            if(pwd.value === cnfpwd.value){
                msg.innerHTML='Password Matched';
                msg.style.color='green';
                msg.style.fontFamily = 'Sans-serif'
            }else{
                msg.innerHTML='Password Mismatched';
                msg.style.color='red';
                msg.style.fontFamily = 'Algerian';
            }
        }
    </script>
</head>
<body class="m-5">
    <div>
        <dl>
            <dt>Password</dt>
            <dd><input type="text" name="" id="txtPwd" onkeyup="validatePwd()"></dd>
            <dt>Confirm Password</dt>
            <dd><input type="text" name="" id="cnfPwd" onkeyup="validatePwd()"></dd>
        </dl>
        <div id="msg"></div>
    </div>
</body>
</html>
