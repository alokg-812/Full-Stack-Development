<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Fashion Store/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Fashion Store/node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function toggleButton(){
            const btn = document.getElementById("sortBtn");
            btn.className = btn.className == 'bi bi-sort-alpha-down' ? 'bi bi-sort-alpha-up' : 'bi bi-sort-alpha-down' ;
        }
        function checkStatus(){
            const checkBox = document.getElementById("stockCheckBox");
            const msg = document.getElementById("msg");
            let status = checkBox.checked ? 'In StockðŸ¥³' : 'Out of StockðŸ¥º';
            msg.textContent = status;
        }
        function showImg() {
            const btn = document.getElementById("btnStatus");
            const img = document.getElementById("poster");

            btn.textContent = btn.textContent == 'SHOW'? btn.textContent = 'HIDE' : btn.textContent = 'SHOW';
            img.style.display = img.style.display == 'none' ? 'block' : 'none';
            
        }
    </script>
</head>
<body class="m-5">
    <div>
        <button class="bi bi-sort-alpha-down" id="sortBtn" onclick="toggleButton()"></button>  
        <div class="mt-3">
            <input class="m-2" type="checkbox" id="stockCheckBox" onchange="checkStatus()">
            <span id="msg">Out of StockðŸ¥º</span>
        </div>  
        <div class="mt-4">
            <button class="m-2 btn btn-primary" onclick="showImg()" id="btnStatus">SHOW</button> <br>
            <img class="border border rounded " src="/Fashion Store/public/images/kidsfashion.jpeg" width="80px" id="poster">
        </div>
    </div>
</body>
</html>
