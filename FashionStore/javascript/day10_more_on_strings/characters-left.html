<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script>
    function verifyComments(){
        const comments = document.getElementById("userCommnets");
        const msg = document.getElementById("msg");

        let nuOfChars = 20;
        let typedCharacter = comments.value.length;
        msg.innerHTML = `${nuOfChars - typedCharacter} characters remaining`.bold().fontcolor("blue");
    }
</script>
<body class="container-fluid justify-content-center align-items-center" style="height: 100vh;">

    <fieldset>
        <legend>Comments please</legend>
        <samp>Note: at max 20 characters allowed</samp>
        <br><br>
        <textarea name="" id="userCommnets" cols="20" rows="4" maxlength="20" onkeyup="verifyComments()"></textarea>
    </fieldset>
    <div id="msg"></div>
</body>
</html>
