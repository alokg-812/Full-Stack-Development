<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/Fashion Store/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Fashion Store/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form action="" class="w-25 border border-3 rounded p-4 bg-light text-dark" id="frmLogin">
        <div class="form-switch mb-3">
            <input type="checkbox" id="themeCheckBox" class="form-check-input" onchange="toggleTheme()">
            <label for="themeCheckBox" class="form-check-label">Dark Theme</label>
        </div>
        <h2>User Login</h2>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text" class="form-control"></dd>
            <dt>Password</dt>
            <dd><input type="password" class="form-control"></dd>
        </dl>
        <button type="submit" class="btn btn-dark w-100" id="btnLogin">Login</button>
    </form>

    <script type="text/javascript">
        function toggleTheme(){
            const checkBox = document.getElementById("themeCheckBox");
            const frmLogin = document.getElementById('frmLogin');
            const loginBtn = document.getElementById("btnLogin");
            if (checkBox.checked){
                frmLogin.className = 'w-25 border border-3 rounded p-4 bg-dark text-light';
                loginBtn.className = 'btn btn-light w-100';
            } else {
                frmLogin.className = 'w-25 border border-3 rounded p-4 bg-light text-dark';
                loginBtn.className = 'btn btn-dark w-100';
            }
        }
    </script>
</body>
</html>
