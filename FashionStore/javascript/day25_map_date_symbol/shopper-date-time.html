    <script>
        let now = new Date();

        let weeks = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        document.getElementById("date").innerHTML = " &nbsp;"+ now.toLocaleDateString();
        document.getElementById("time").innerHTML = " &nbsp;"+ now.toLocaleTimeString();

        let hours = now.getHours();
        if(hours<12){
            msg = 'GOOD MORNING';
