<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
      let arr1 = [10, 'sachin', 53.4, true]; 
      //using for..of loop
      console.log("Reading from for..of loop");
      for (const value of arr1){
          console.log(value);
      }
      /* Output:
        Reading from for..of loop
        10
        sachin
        53.4
        true
      */
    </script>
</body>
</html>
