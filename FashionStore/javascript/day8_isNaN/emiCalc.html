<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background-color: #99ccff;
    }
    .header{
      background-color: black;
      color: white;
      padding: 15px; 
      text-align: center;
      font-size: 35px;
    }
    .form-group{
      margin: 20px;
    }
    .range-labels{
      display: flex;
      justify-content: space-between;
      width: 200px;
      font-size: 14px;
    }
    .range-labels-wide{ 
      width: 250px;
    }
    .output{
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>

</head>
<body class="m-3 p-2 d-flex justify-content-center align-items-cente">
  <div class="bg-white p-3 rounded-3 w-75 shadow-lg border border-black border-2">
      <div class="header"> Personal Loan EMI Calculator</div>

      <div class="container d-flex justify-content-center align-items-center mt-4 gap-4">

        <div class="form-group text-center">
          <label>Amount you need ₹</label><br>
          <input type="number" id="amountInput" class="form-control mb-2" style="width: 200px;">
          <input type="range" id="amountRange" min="50000" max="1000000" step="1000" value="200000" class="form-range">
          <div class="range-labels"><span>₹50,000</span><span>₹10,00,000</span></div>
        </div>

        <div class="form-group text-center">
          <label>for</label><br>
          <input type="number" id="timeInput" class="form-control mb-2" style="width: 100px;"> years<br>
          <input type="range" id="timeRange" min="1" max="5" value="2" class="form-range">
          <div class="range-labels" style="width: 100px;"><span>1</span><span>5</span></div>
        </div>

        <div class="form-group text-center">
          <label>Interest Rate</label><br>
          <input type="number" id="interestInput" class="form-control mb-2" style="width: 100px;" step="0.01"> %<br>
          <input type="range" id="interestRange" min="10.25" max="18.45" step="0.01" value="12.22" class="form-range">
          <div class="range-labels" style="width: 120px;"><span>10.25%</span><span>18.45%</span></div>
        </div>

      </div>

      <div class="text-center">
        <button class="btn btn-primary mt-3 text-left" onclick="calculateEMI()">Calculate</button>
        <div id="emiResult" class="output"></div>
      </div>

  </div>
  <script src="emiCalc.js"></script>

</body>
</html>
