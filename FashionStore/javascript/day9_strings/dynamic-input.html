<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let userType = prompt("Enter the userType", "Admin | User")
    let labelName = prompt("Enter the lableName: ");
    let type = prompt("Enter the type: ");
    let btnText = prompt("Enter the button text: ");
    let template = `
        <h2> ${userType} </h2>
        <dl>
            <dt> ${labelName} </dt>
            <dd>
                <input type=${type}
            </dd>
        </dl>
        <button> ${btnText} </button>
    `;
    document.write(template);
</script>
<body>
    
</body>
</html>
