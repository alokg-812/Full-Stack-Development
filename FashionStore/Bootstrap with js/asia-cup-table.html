<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 1500px;
            border: 1px solid
        }
        thead tr th:nth-child(odd){
            color:rgb(0, 30, 255);
            background-color: pink;
            font-size: 20px;
        }
        tbody td:nth-child(odd){
            color:rgb(0, 30, 255);
            background-color: yellow;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table  frame="void" border="1">
        <caption>Asia</caption>
        <thead>
            <tr>
                <th>Pos</th>
                <th colspan="2">Teams</th>
                <th>Matches</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Tied</th>
                <th>NR</th>
                <th>Points</th>
                <th>NRR</th>
                <th colspan="2">Series Form</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="public/images/pak.png"></td>
                <td>Pakistan</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>1</td>
                <td>3</td>
                <td>+4.760</td>
                <td><span class="w">W</span></td>
                <td><span class="a">A</span></td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="public/images/ind.png"></td>
                <td>IND</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>1</td>
                <td>3</td>
                <td>+1.028</td>
                <td><span class="a">A</span></td>
                <td><span class="w">W</span></td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="public/images/nep.png"></td>
                <td>Nepal</td>
                <td>2</td>
                <td>0</td>
                <td>2</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>-3.572</td>
                <td><span class="L">L</span></td>
                <td><span class="L">L</span></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="12">Pos: Position, Pld: Played, Pts:Points, NRR: Net Run Rate</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
