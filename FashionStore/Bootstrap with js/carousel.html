<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        img{
            width: 100vw;
            height: 450px;
        }
    </style>
</head>
<body>
    <div class="carousel carousel-fade" data-bs-ride="carousel" data-bs-theme="dark" id="topBanner">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/public/images/a1.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="/public/images/a2.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="/public/images/a4.jpg" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#topBanner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#topBanner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


    
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>   
    
</body>
</html>
