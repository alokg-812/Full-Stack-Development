<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-secondary m-3 p-2">
    <div class="bg-white p-3 rounded-3 w-75">

        <div>PERSONAL EMI CALCULATOR</div>

        <!-- 1st Row -->

        <div class="row mt-3">
            <div class="col ">
                <span>Amount you need</span>
                <input type="text" value="&#8377; 5,00,000" class="">
            </div>
            <div class="col">
                <span>for</span>
                <input type="text" value="5">
                <span>years</span>
            </div>
            <div class="col">
                <span>Interest Rate</span>
                <input type="text" value="10.5">
                <span>%</span>
            </div>
        </div>

        <!-- 2nd Row -->

        <div class="row mt-3">
            <div class="col">
                <input type="range" class="w-75">
            </div>
            <div class="col">
                <input type="range" class="w-75">
            </div>
            <div class="col">
                <input type="range" class="w-75">
            </div>
        </div>


        <!-- 3rd Row -->

        <div class="row">
            <div class="col w-75 float-end">
                <span>₹50,000</span>
                <span>₹40,00,000</span>
            </div>

            <div class="col d-flex justify-content-between">
                <span>1 year</span>
                <span>5 years</span>
            </div>

            <div class="col d-flex justify-content-between">
                <span>10.5%</span>
                <span>21%</span>
            </div>
        </div>
    </div>
</body>
</html>
